<div class="d-flex s-b m-t-20">
  <app-title [title]="'Item'"></app-title>
</div>

<div>
  <label>Filter</label>
  <input (input)="updateList($event.target)" type="text" class="form-control" placeholder="{{'Item_Code_Description' | translate}}">
</div>

<button type="button" class="btn btn-primary m-t-20" [routerLink]="['/item']" >
 {{'New_Item' | translate}}
  <i class="bi bi-plus"></i>
</button>

<table class="table table-bordered m-t-20">
  <thead class="thead-dark">
    <tr>
      <th scope="col">{{'Image' | translate}}</th>
      <th scope="col">{{'Item_Code' | translate}}</th>
      <th scope="col">{{'Description' | translate}}</th>
      <th scope="col">{{'Active' | translate}}</th>
      <th scope="col">{{'Sales_Item' | translate}}</th>
      <th scope="col">{{'Stock_Item' | translate}}</th>
      <th scope="col">{{'Actions' | translate}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemList">
      <td scope="row"><img class="container-image cover" [src]="byPassSecurity(item.imagePath)" title="Item Picture" height="60px" width="60px" /></td>
      <td scope="row">{{item.itemCode}}</td>
      <td>{{cutDescription(item)}}</td>
      <td>{{item.active}}</td>
      <td>{{item.salesItem}}</td>
      <td>{{item.stockItem}}</td>
      <td>
        <div class="d-flex justify-content-around">
          <a class="c-p" (click)="edit(item.itemCode)">
            <i class="bi bi-pen"></i>
          </a>
          <a class="c-p" (click)="delete(item.itemCode)">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
