<div class="d-flex s-b m-t-20">
  <app-title [title]="'Item'"></app-title>
</div>

<div>
  <label>Filter</label>
  <input (input)="updateList($event.target)" type="text" class="form-control" placeholder="Item code or Description">
</div>

<button type="button" class="btn btn-primary m-t-20" [routerLink]="['/new']" >
  New Item 
  <i class="bi bi-plus"></i>
</button>

<table class="table table-bordered m-t-20">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Item Code</th>
      <th scope="col">Description</th>
      <th scope="col">Active</th>
      <th scope="col">Sales Item</th>
      <th scope="col">Stock Item</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of itemList">
      <td scope="row">{{item.itemCode}}</td>
      <td>{{cutDescription(item)}}</td>
      <td>{{item.active}}</td>
      <td>{{item.salesItem}}</td>
      <td>{{item.stockItem}}</td>
      <td>
        <div class="d-flex justify-content-around">
          <a class="c-p" (click)="edit(item.itemCode)">
            <i class="bi bi-pen"></i>
          </a>
          <a class="c-p" (click)="delete(item.itemCode)">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
